<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>회원의 목록입니다.</h2>

    <div class="panel panel-default">
        <div class="panel-heading">회원목록</div>

        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <tr class="warning">
                    <td>번호</td>
                    <td>이름</td>
                    <td>나이</td>
                    <td>성별</td>
                    <td>수정</td>
                    <td>삭제</td>
                </tr>
                <!--추가 수정 추가추가추가추가-->
                <!-- 회원 목록 반복 -->
                <tr th:each="dto : ${list}">
                    <td th:text="${dto.id}">번호</td>
                    <td th:text="${dto.name}">이름</td>
                    <td th:text="${dto.age}">나이</td>
                    <td th:text="${dto.gender}">성별</td>

                    <td>
                        <a th:href="@{/update(id=${dto.id})}">
                            <button class="btn btn-primary">수정</button>
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/delete(id=${dto.id})}">
                            <button class="btn btn-warning">삭제</button>
                        </a>
                    </td>
                </tr>
            </table>

            <a th:href="@{/insert}" class="btn btn-success">회원등록</a>
        </div>

        <div class="panel-footer">언어지능-박병관</div>
    </div>
</div>

</body>
</html>
